<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Base Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<a href="index.html" class="back-link">← Back to Portfolio</a>

<main class="project-page">
    <div class="container">
        <h1 class="page-title">🔢 Base Converter</h1>
        <p class="page-subtitle">Convert numbers between bases 2 and 20</p>

        <div class="converter-card">
            <div class="form-group">
                <label for="inputNumber">Enter Number</label>
                <input type="text" id="inputNumber" placeholder="e.g. 1011, 7F, 123">
            </div>

            <div class="form-group">
                <label for="fromBase">From Base</label>
                <select id="fromBase"></select>
            </div>

            <div class="form-group">
                <label for="toBase">To Base</label>
                <select id="toBase"></select>
            </div>

            <button id="convertBtn" class="btn-accent">Convert</button>

            <div class="result-card" id="resultCard" style="display:none;">
                <h2>Result</h2>
                <p id="resultOutput"></p>
            </div>
        </div>
    </div>
</main>
<script src="baseConverter.js"></script>
</body>
</html>
