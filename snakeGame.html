<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="background-overlay"></div>
<div class="container project-details">
    <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>

    <header>
        <h1>üêç Snake Game ‚Äî Deluxe Edition</h1>
        <p class="subtitle">Eat apples, grow longer, and chase high scores!</p>
    </header>

    <!-- Menu overlay -->
    <div id="menuOverlay">
        <h2>Snake Game</h2>
        <p>Eat apples, grow longer, level up, and chase high scores!</p>
        <button id="playBtn" class="btn-primary">‚ñ∂ Start Game</button>
    </div>

    <!-- Game container -->
    <div class="snake-container" id="gameContainer" style="display:none">
        <header class="snake-header">
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Restart</button>
                <label>Grid:
                    <select id="gridSelect" class="skinSelect">
                        <option value="16">Small</option>
                        <option value="20" selected>Medium</option>
                        <option value="28">Large</option>
                    </select>
                </label>
                <label>Skin:
                    <select id="skinSelect" class="skinSelect">
                        <option value="classic">Classic</option>
                        <option value="neon">Neon</option>
                        <option value="rainbow">Rainbow</option>
                        <option value="emoji">Emoji</option>
                    </select>
                </label>
                <button id="soundBtn">üîä Sound On</button>
            </div>
        </header>

        <main class="snake-wrap">
            <div class="canvas-card">
                <canvas id="game" width="640" height="480" aria-label="Snake game canvas"></canvas>
            </div>

            <aside class="snake-side">
                <div class="metric"><div>Score</div><div class="big" id="score">0</div></div>
                <div class="metric"><div>High Score</div><div class="big" id="high">0</div></div>
                <div class="metric"><div>Level</div><div class="big" id="level">1</div></div>
                <div class="hint">Controls: Arrow keys / WASD / swipe. Space = pause.</div>
                <div class="side-buttons">
                    <button id="saveBtn">Save High Score</button>
                    <button id="clearBtn">Clear High Score</button>
                </div>
                <div class="footer">
                    <div id="status">Ready</div>
                    <div id="soundStatus"></div>
                </div>
            </aside>
        </main>
    </div>
</div>
<script src="snake.js"></script>
</body>
</html>
